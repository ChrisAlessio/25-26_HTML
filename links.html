<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<h1>Links</h1>
<p>Links can be used on any element of an html webpage.
        Text, Image, List, Table, or any other element.</p>

Link examples:
<!-- When using an external link, you need the full URL -->
<a href="https://www.google.com" title="Primary Search Page">Google</a> <br />

<!-- Relative reference requires a path to the file -->
Standard link:
<a href="intro.html" title="Introduction to HTML Page"> Table of Contents</a><br />

<!-- Targeted Links: Change the behavior of how/where things are opened -->
Target Blank:
<a href="intro.html" title="Targeted to new page" target="blank">Intro</a><br />
<br />
<br />
<a href="images.html"><img src="img/tree.jpg" alt="A tree on a blue background" width="150px" /></a>
</body>
</html>
