<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<h1>Images</h1>
<h2>Use the img tag</h2>
<img src="img/tree.jpg" alt="A tree on a blue background" width="150px" />
<!-- Common Attributes List
    src -> Where the image is located
    alt -> Accessibility for screen readers
    width -> how wide the image will be
    height -> how tall the image will be
-->
</body>
</html>
